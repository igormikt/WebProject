{% load static %}

<!doctype html>
<html lang="ru" class="d-flex flex-column min-vh-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Ваши стили (опционально) -->
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">

    {% block title %}
        <title>Мой сайт</title>
    {% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Верхнее меню -->
    {% include 'main/menu.html' %}

    <div class="d-flex flex-grow-1">
        <!-- Сайдбар -->
        <aside class="d-flex flex-column p-3 bg-dark text-white" style="width: 250px; min-height: 100vh;">
            <div class="text-center mb-4">
                <img src="{% static 'main/img/icon.jpg' %}" alt="icon" class="rounded-circle mb-2" width="80" height="80">
                <h5 class="mb-0">IconDjango</h5>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a class="nav-link text-white" href="#">Главная</a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-white" href="#">Второстепенная</a>
                </li>
            </ul>
        </aside>

        <!-- Основной контент -->
        <main class="flex-grow-1 bg-white">
            <div class="container mt-4">
                {% block content %}
                {% endblock %}
            </div>
        </main>
    </div>

    <!-- Футер (всегда виден) -->
    {% include 'main/footer.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
